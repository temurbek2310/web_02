<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>


    <!-- Header Start -->

    <header class="header">
        <div class="header_container">
            <div class="header_logo">
                <a href="#" class="logo_link">
                    <img src="./images/logo.png" alt="Logo" class="header_img">
                </a>

                <div class="header_menu">
                    <p class="menu_title">Menu</p>
                    <img src="./images/menu.png" alt="Menu" class="menu_img">
                </div>
            </div>
        </div>
    </header>

    <!-- Header End -->

    <!-- Main Start -->

    <main class="main">


        <section class="hero">

            <div class="hero_container">

                <div class="hero_titles">
                    <p class="hero_title">Great products don`t try to do everything.</p>
                    <p class="hero_title2">We are <span>minimalists</span>, and we do a few things, very well.</p>
                    <!-- <p class="hero_title2"></p> -->
                    <button class="hero_btn">
                        Tech Support <i class="fa-solid fa-gear"></i>
                    </button>
                </div>

                <div class="parent">
                    <img class="image1" src="./images/hero_img1.png" />
                    <img class="image2" src="./images/hero_img2.png" />
                </div>

                <div class="scroll">
                    <p class="scroll_text">Scroll down <i class="fa-solid fa-angle-down"></i></p>
                </div>
            </div>


        </section>


    </main>

    <!-- Main End -->

</body>

</html>
